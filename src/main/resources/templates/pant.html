<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .upload_icon {
            margin-left: 111px;
            padding: 56px;
        }

        .info {
            padding-left: 109px;
            text-indent: 0px;
            color: grey;
            font-size: 12px;
        }
        body{overflow-x:hidden;}
    </style>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>植物识别</legend>
</fieldset>
<div>
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md12">
            <form class="layui-form" action="/kl/tools/Q.ip.info">
                <div class="layui-upload-drag upload_icon" id="test10">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
            </form>
        </div>
        <div class="layui-col-mh12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">查询结果：</label>
                <div class="layui-input-block">
                    <textarea style="width: 30%;" class="layui-textarea" id="textAppr"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-col-mh12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">说明：</label>
                <div class="info">
                    支持识别超过2万种通用植物和近8千种花卉
                </div>
            </div>
        </div>
    </div>
</div>

<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/jquery.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(['form', 'layedit', 'laydate', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;
        //自定义验证规则
        form.verify({
            ipadr: function (value) {
                if (value.length < 5) {
                    return 'ip地址不能为空！';
                }
            }
        });


        //拖拽上传
        upload.render({
            before: function () {
                var loading = layer.load(0, {
                    shade: [0.1, '#fff'],
                    time: 10 * 1000
                });
            },
            elem: '#test10'
            , url: '/kl/tools/plantDetect'
            , done: function (res) {
                if (res.result != null) {
                    console.log(1)
                    var data = res.result;
                    var html = "";
                    data.forEach(function (item, index) {
                        html = html + item.name + "(" + item.score + ")"+"\n";
                    })
                    $("#textAppr").text(html);
                }
                layer.closeAll('loading');
            }
        });

    });
</script>

</body>

</html>
