<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .upload_icon {
            margin-left: 111px;
            padding: 56px;
        }

        .info {
            padding-left: 109px;
            text-indent: 0px;
            color: grey;
            font-size: 12px;
        }

        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>图片无损放大</legend>
</fieldset>
<div>
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md12">
            <form class="layui-form" action="/kl/tools/Q.ip.info">
                <div class="layui-upload-drag upload_icon" id="test10">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
            </form>
        </div>
        <div class="layui-col-mh12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">放大后图片：</label>
                <div class="layui-input-block">
                    <img id="textAppr" style="width: 50%; height: 50%; border: 1px solid #e2e2e2;">
                </div>
            </div>
        </div>
        <blockquote class="layui-elem-quote layui-text">

        </blockquote>
    </div>
</div>

<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/jquery.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(['form', 'layedit', 'laydate', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;


        //拖拽上传
        upload.render({
            before: function () {
                var loading = layer.load(0, {
                    shade: [0.1, '#fff'],
                    time: 10 * 1000
                });
            },
            elem: '#test10'
            , url: '/kl/tools/imageQualityEnhance'
            , done: function (res) {
                if (res.image != null) {
                    $("#textAppr").attr("src", "data:image/jpg;base64," + res.image);
                }
                layer.closeAll('loading');
            }
        });

    });
</script>

</body>

</html>
